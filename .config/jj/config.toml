[ui]
diff-editor = ["nvim", "-c", "DiffEditor $left $right $output"]
diff-formatter = "delta"
merge-editor = ["merge", "$base", "$left", "$right", "-o", "$output", "--fast"]
conflict-marker-style = "git"

[revset-aliases]
immutable_heads = "remote_bookmarks()"
