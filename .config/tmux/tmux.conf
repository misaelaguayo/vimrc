set -g allow-passthrough on

set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM

set-option -g default-shell /Users/misaelaguayo/.nix-profile/bin/nu

set-option -g prefix C-b

bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

unbind-key -n h
unbind-key -n j
unbind-key -n k
unbind-key -n l

bind-key -n -r -T C-n       k              resize-pane -U 5
bind-key -n -r -T C-n       j            resize-pane -D 5
bind-key -n -r -T C-n       h            resize-pane -L 5
bind-key -n -r -T C-n       l           resize-pane -R 5
